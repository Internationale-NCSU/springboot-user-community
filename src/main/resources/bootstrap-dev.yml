server:
  port: 9504
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 10.1.93.215:8848
        namespace: b0ce63cb-5063-4112-bd37-62999f2191c3
      config:
        server-addr: 10.1.93.215:8848
        group: DEFAULT_GROUP
        file-extension: yaml
        namespace: b0ce63cb-5063-4112-bd37-62999f2191c3
  application:
    name: jc-business-content-community
  datasource:
    druid:
      url: jdbc:postgresql://10.30.0.95:5432/unicornaged?currentSchema=unicornaged_content
      driver-class-name: org.postgresql.Driver
      username: postgres
      password: postgres
      filters: stat,wall
      maxActive: 20
      initialSize: 5
      maxWait: 60000
      minIdle: 5
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      maxOpenPreparedStatements: 20
  redis:
    database: 5
    host: 10.30.0.95
    port: 7001

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    call-setters-on-nulls: true
    # 微服务架构中关闭一级缓存，防止别的服务更新后无法查询最新的数据
    local-cache-scope: statement